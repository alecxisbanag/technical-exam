<div class="main-container">
  <div class="container">
    <form [formGroup]="userForm"(ngSubmit)="onSubmit()">

      <div class="row">
        <div class="form-group col s12">
          <label for="fullname">Full Name</label>
          <input type="text" class="form-control" id="fullname" formControlName="fullname" (input)="onNameChange($event)"
          [class.is-invalid]="fullname.touched && fullname.invalid">
          <div class="invalid-feedback" *ngIf="fullname.touched && fullname.invalid && fullname.errors.required">
            This field is required!
          </div>
          <div class="invalid-feedback" *ngIf="fullname.touched && fullname.invalid && fullname.errors.pattern">
            Numeric and special characters are not allowed except dot and spaces!
          </div>
        </div>
      </div>


      <div class="cpu-group row" formGroupName="cpu">
        <div class="form-group col s12 m6 l3">
          <label for="brand">Brand</label>
          <select class="form-control" formControlName="brand" id="brand" (change)="onBrandChange($event)"
          [class.is-invalid]="brand.touched && brand.invalid">
            <option value="" selected disabled hidden>Select Brand</option>
            <option *ngFor="let brand of dropdown.brandList" [value]="brand.id">{{ brand.value }}</option>
          </select>
        </div>

        <div class="form-group col s12 m6 l3" >
          <label for="series">Series</label>
          <select class="form-control" formControlName="series" id="series" (change)="onSeriesChange($event)"
          [class.is-invalid]="series.touched && series.invalid">
            <option value="" selected disabled hidden>Select Series</option>
            <option *ngFor="let series of dropdown.seriesList" [value]="series.id">{{ series.value }}</option>
          </select>
        </div>

        <div class="form-group col s12 m6 l3">
          <label for="model">Model</label>
          <select class="form-control" formControlName="model" id="model"
          [class.is-invalid]="model.touched && model.invalid">
            <option value="" selected disabled hidden>Select Model</option>
            <option *ngFor="let model of dropdown.modelList" [value]="model.id">{{ model.value }}</option>
          </select>
        </div>
      </div>

      <div class="button-container row">
        <div class="col s12 right-align">
          <input type="submit" class="btn btn-primary" value="Submit">
          <input type="button" class="btn btn-light" value="Cancel" (click)="backToHomepage()">
        </div>
      </div>

    </form>

  </div>

</div>
